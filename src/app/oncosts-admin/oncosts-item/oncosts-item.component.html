<div class="wrapper">
  <form [formGroup]="form">
    <div class="input-line">
      <input
        #itemTypeInput
        formControlName="itemType"
        class="item-type r-item-type-input"
        [placeholder]="placeholderText"
      />

      <input
        class="amount r-amount-input"
        formControlName="amount" /> %

      <button
        [disabled]="!canAddAnotherItem"
        (click)="onAddAnotherItem()">+1</button>

      <button (click)="onDelete()" class="r-delete-item">Del</button>
    </div>

    <div class="error-lines">
      <div *ngIf="canShowItemTypeInvalidError"
        class="invalid-feedback r-item-type-invalid-error">
        {{ invalidItemTypeErrorText }}
      </div>

      <div *ngIf="canShowItemTypeError" class="invalid-feedback">
        <div *ngIf="canShowItemTypeRequiredError" class="r-item-type-required-error">
          Required - {{ this.placeholderText }}
        </div>
      </div>

      <div *ngIf="canShowAmountError" class="invalid-feedback">
        <div *ngIf="canShowAmountRequiredError" class="r-amount-required-error">Amount requred</div>
        <div *ngIf="canShowMinAmountError" class="r-amount-min-error">
          The amount must be greater than zero
        </div>
      </div>
    </div>
  </form>
</div>
